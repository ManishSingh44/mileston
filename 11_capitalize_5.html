<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalization of first letter</title>
</head>
<body>
    <form>
		<label for="name">Enter your name:</label>
		<input type="text" id="name" name="name"><br><br>
		<button type="button" onclick="capitalizeFirstLetter()">Submit</button>
        <button type="reset" onclick="capitalizeFirstLetter()">Reset</button>
	</form>
	<br>
	<p id="result"></p>
	<script>
		function capitalizeFirstLetter() {
			let nameInput = document.getElementById("name").value;
			let capitalized = nameInput.charAt(0).toUpperCase() + nameInput.slice(1);
			document.getElementById("result").innerHTML = capitalized;
		}
	</script>
</body>
</html>
